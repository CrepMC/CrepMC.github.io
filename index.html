<!DOCTYPE html>
<html lang="vi">
<head>
    <title>CrepMC</title>
    <link rel="icon" href="Favicon.jpg" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #color-changing-text {
            font-size: 30px;
            background-image: linear-gradient(to right, red, orange, yellow, green, rgb(96, 96, 255), violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 8s infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
</style>
<style>
$total: 144;
$time: 4;
$height: 400;
$percent: .69444%;
$dotSize: .9;

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  background: black;
  overflow: hidden;
}

.wrap {
  position: relative;
  height: 100%;
}

.c {
  position: relative;
  height: $height+px;
  width: $percent;
  margin-top: -$height+px;
  animation: drop $time+s infinite ease-in;
  &:after {
    content: "";
    position: absolute;
    width: $dotSize+vw;
    height: $dotSize+vw;
    border-radius: 50%;
    left: 50%;
    bottom: -($dotSize/2)+vw;
    margin-left: -($dotSize/2)+vw;
  }
}

@for $i from 1 through $total {
  $hue: (300/$total) * $i;
  .c:nth-child(#{$i}){
    left: ($i - 1) * $percent;
    background-image: linear-gradient( to bottom, black, hsla($hue, 100%, 50%, .8));
    animation-delay: random($total) * ($time/$total) * -1s;
    &:after {
      background: hsla($hue, 100%, 50%, 1);
    }
  }
}

@keyframes drop {
  80% {
    opacity: 1;
  }
  100% {
    transform: translate3d(0, 150vh, 0);
    opacity: 0;
  }
}
</style>
<style>
  
  body {
    background-color: #000;
  }
</style>
<style>
    .name {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        box-sizing: border-box;
        text-decoration: none;
        position: absolute;
        bottom: 30%;
        width: 100%;
        text-align: center;
    }
</style>
<style>
    .pic img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 8px solid rgb(116, 127, 141);
    overflow: hidden;
    object-fit: cover;
    }
</style>
<style>
  .card-header {
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    position: sticky;
    height: 80vh;
  }
</style>

</head>
<body shown>
<div class="profile-card" style="display: block;">
<div class="card-header">
    <div class="pic">
        <img src="https://cdn.discordapp.com/avatars/969801848036917248/5ca6f43a96e5ab3a4b4e18e11a9f097f.webp?size=128" alt="avatar" id="avatar-img">
      </div>
    <div class="name">
    <a href="https://discord.com/users/969801848036917248" id="color-changing-text" target="_blank" rel="noopener noreferrer">

      CrepVN#9425
  </a>
</div>
</div>
</div>
<div class="wrap">
  <% 144.times do %>
    <div class="c"></div>
  <% end %>
</div>
</body>
</html>
